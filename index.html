<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with GitHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>GitHub OAuth Demo</h1>
    <button id="github-login" class="btn btn-primary"><i class="fab fa-github"></i> Login with GitHub</button>
    <div id="record-form" style="display:none;" class="mt-4">
      <h3>Submit your record</h3>
      <input type="text" id="record-input" class="form-control" placeholder="Enter your record">
      <button id="submit-record" class="btn btn-success mt-2">Submit</button>
    </div>
  </div>
</body>
</html>
